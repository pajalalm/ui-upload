<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/font-face.min.css"
      integrity="sha512-FOp1/1tT19/xw6wkob5zvDLQUPFTgmYy6fXIKpo/nvZyMiyhe72YNhgSRlrE/FLS8OgYFONMGvqazSVLbO2/6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-upload">
      <div class="box">
        <div class="waiting" style="display: none">
          <h3>لطفا تا پایان عملیات منتظر باشد</h3>
        </div>
        <div class="drop-zone" id="boxDrop">
          <img src="./images/folder.png" alt="file" width="100" />
          <h3>فایل خود را اینجا رها کنید</h3>
          <label class="btn-file" for="fileSelect">انتخاب فایل</label>
          <input type="file" id="fileSelect" name="File" hidden />
        </div>
      </div>
      <div id="boxUpload" style="display: none">
        <div class="box">
          <div class="fill-bak"></div>
          <div class="card">
            <div class="d-flex jc-space">
              <section>
                <h4 class="file-title">file.name</h4>
                <small>20 %</small>
              </section>
              <section class="card-action">
                <button class="btn-pause">
                  <img src="./images/play.svg" />
                </button>
                <button class="btn-cancel" onclick="CancelUpload()">
                  <img src="./images/cancel.svg" />
                </button>
              </section>
            </div>
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
